<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela do Menu Principal -->
    <div id="menuPrincipal">
        <h1>Minha Garagem</h1>
        <button id="botaoGaragem">Garagem</button>
    </div>

    <!-- Tela da Garagem -->
    <div id="garagem" style="display: none;">
        <h2>Garagem</h2>
        <button id="escolherCarro">Carro Comum</button>
        <button id="escolherCarroEsportivo">Carro Esportivo</button>
        <button id="escolherCaminhao">Caminhão</button>
        <button id="voltarParaMenu">Voltar para o Menu</button>
    </div>

        <!-- Informações do Carro Comum -->
        <div id="informacoesCarro" style="display: none;">
            <h2>Carro Comum</h2>
            <img id="imagemCarro" src="img/carro.png" alt="Carro" width="300">
            <p>Modelo: <span id="modeloCarro"></span></p>
            <p>Cor: <span id="corCarro"></span></p>
            <p>Velocidade: <span id="velocidadeCarro">0</span> km/h</p>
            <p>Status: <span id="statusCarro">Desligado</span></p>
            <button id="ligarDesligar">Ligar/Desligar</button>
            <button id="acelerar">Acelerar</button>
            <button id="frear">Frear</button>
            <button id="buzinarCarro">Buzinar</button> <!-- Adicionado o botão de buzinar -->
            <button id="voltarParaGaragemCarro">Voltar para Garagem</button>
        </div>

    <!-- Informações do Carro Esportivo -->
    <div id="informacoesCarroEsportivo" style="display: none;">
        <h2>Carro Esportivo</h2>
        <img id="imagemCarroEsportivo" src="img/carroEsportivo.png" alt="Carro Esportivo" width="300">
        <p>Modelo: <span id="modeloCarroEsportivo"></span></p>
        <p>Cor: <span id="corCarroEsportivo"></span></p>
        <p>Velocidade: <span id="velocidadeCarroEsportivo">0</span> km/h</p>
        <p>Status: <span id="statusCarroEsportivo">Desligado</span></p>
        <p>Turbo: <span id="turboCarroEsportivo">Desativado</span></p>
        <button id="ligarDesligarCarroEsportivo">Ligar/Desligar</button>
        <button id="acelerarCarroEsportivo">Acelerar</button>
        <button id="frearCarroEsportivo">Frear</button>
        <button id="ativarTurbo">Ativar Turbo</button>
        <button id="desativarTurbo">Desativar Turbo</button>
         <button id="buzinarCarroEsportivo">Buzinar</button>
        <button id="voltarParaGaragemEsportivo">Voltar para Garagem</button>
    </div>

    <!-- Informações do Caminhão -->
    <div id="informacoesCaminhao" style="display: none;">
        <h2>Caminhão</h2>
        <img id="imagemCaminhao" src="img/caminhao.png" alt="Caminhão" width="300">
        <p>Modelo: <span id="modeloCaminhao"></span></p>
        <p>Cor: <span id="corCaminhao"></span></p>
        <p>Velocidade: <span id="velocidadeCaminhao">0</span> km/h</p>
        <p>Status: <span id="statusCaminhao">Desligado</span></p>
        <p>Capacidade de Carga: <span id="capacidadeCargaCaminhao"></span> kg</p>
        <p>Carga Atual: <span id="cargaAtualCaminhao">0</span> kg</p>
        <label for="quantidadeCarga">Quantidade de Carga:</label>
        <input type="number" id="quantidadeCarga" value="1000">
        <button id="ligarDesligarCaminhao">Ligar/Desligar</button>
        <button id="acelerarCaminhao">Acelerar</button>
        <button id="frearCaminhao">Frear</button>
        <button id="carregarCaminhao">Carregar</button>
        <button id="descarregarCaminhao">Descarregar</button>
         <button id="buzinarCaminhao">Buzinar</button>
        <button id="voltarParaGaragemCaminhao">Voltar para Garagem</button>
    </div>

    <audio id="somAceleracao" src="som/carroAcelerando.mp3" preload="auto"></audio>
    <audio id="somLigando" src="som/carroLigando.mp3" preload="auto"></audio>
    <audio id="somTurbo" src="som/turbo.mp3" preload="auto"></audio>

    <audio id="somBuzinaCarro" src="som/buzinaCarro.mp3" preload="auto"></audio>
     <audio id="somBuzinaEsportivo" src="som/buzinaEsportivo.mp3" preload="auto"></audio>
    <audio id="somBuzinaCaminhao" src="som/buzinaCaminhao.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
